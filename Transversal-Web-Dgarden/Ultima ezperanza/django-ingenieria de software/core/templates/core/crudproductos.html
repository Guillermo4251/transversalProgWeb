	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<header>
        <h1 class="title">D-Garden</h1>
        <a href="{%url 'Index'%}">Volver</a>
        
      </header>
    


      <div id="crud">

    
    
        <table class="table table-hover">
            
        <tr>
            <th>IdProducto</th>
            <th>nombre</th>
            <th>Valor</th>
            <th>stock</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        {% for i in promocion %}
        <tr>
            <td>{{i.IdProducto}}</td>
            <td>{{i.NombreProducto}}</td>
            <td>{{i.Valor}}</td>
            <td>{{i.stock}}</td>
            <td>
                <a href="{% url 'modificar_Producto' i.idProducto %}">Modificar</a>
            </td>
            <td>
                <a href="{% url 'eliminarPromocion' i.idpromo %}">Eliminar</a>
            </td>
        </tr>
    
        {% endfor %}
    </table>
    
    
    
    
    </div>
    <a href="{% url 'crear_producto'%}" class="bt" ><button type="button" class="btn btn-secondary">crear</button></a> 

</body>
</html>
