<html lang="es">

<head>

    <title>Formulario</title>
    <link rel="stylesheet" href="{% static 'core/css/Estilo-formulario.css' %}">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="validation/validationForm.js" ></script>

    <header>
        <h1 class="title">D-Garden | Formulario</h1>
        <ul class="menu">
            <li> <a href="crud-productos.html">Volver</a></li>
           
        </ul>
    </header>

    <div class="container">
        <h1 class="titulo">Ingrese los nuevos datos</h1>

        <form onsubmit="return validationCrudPlanta()" >
            <div class="form-group"onsubmit="return validationCrudPlanta()" >
                <label for="formGroupExampleInput">Ingrese el precio del producto</label>
                <input type="text" class="form-control" id="precio" placeholder="">
                <h4 id="mensajePlanta1"></h4>
            </div>
            <div class="form-group"onsubmit="return validationCrudPlanta()" >
                <label for="formGroupExampleInput2">Ingrese la cantidad de productos</label>
                <input type="number" class="form-control" id="cantidadProductos" placeholder="">
                <h4 id="mensajePlanta2"></h4>
            </div>
            
            <div class="form-group"onsubmit="return validationCrudPlanta()" >
                <label for="formGroupExampleInput">Ingrese un descuento de los productos</label>
                <input type="number" class="form-control" id="descuento" placeholder="">
                <h4 id="mensajePlanta4"></h4>
            </div>
            <a href="Index.html" class="button1">Cancelar</a>
            <button type="submit" class="button1">Enviar</button>
        </form>

        <form class="xd" >
            <div class="form-group">
                <label for="exampleFormControlFile1">Ingrese una foto del producto</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>

        </form>

    </div>
