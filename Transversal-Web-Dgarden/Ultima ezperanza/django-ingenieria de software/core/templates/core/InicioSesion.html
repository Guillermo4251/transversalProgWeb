{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/Estilo-inicio.css' %}">
    <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/js/validaciones.js' %}">
    <title>Inicio</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <div class="todo">
  <section class="contenedor">

        <header>
          <h1 class="title">D-Garden</h1>
         <a href="{%url 'Index'%}">Volver</a> 
          
        </header>
        <div class="login">
          <article class="fondo">
            <img src="{% static 'core/images/logo-agricultura.png' %}" alt="Logo">
            <h3>Inicio de Sesión</h3>
            {% load crispy_forms_tags %}
            {% block contenido %}
            <form class="form-signin" method="post">
              {% csrf_token %}
              {{form | crispy}}
              <a href="{%url 'Regist'%}" class="no"> ¿No tienes cuenta? Crea una aqui </a>
              <button type="submit" id="submit" class="btn btn-primary">Ingresar</button>
          </form>
            {% endblock %}
          </article>
        </div>
      </section>
    </div>
</body>
</html>
